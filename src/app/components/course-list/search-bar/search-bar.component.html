<div class="search">
  <div class="search__container">
    <input [(ngModel)]="searchValue" class="input search__input" type="text" placeholder="Type to search" />
    <button (click)="searchCourse()" class="btn search__btn">Seach</button>
  </div>
  <div class="add-course">
    <button class="btn" [routerLink]="['/add']">
      <fa-icon [icon]="faPlusCircle"></fa-icon>
      Add course
    </button>
  </div>
</div>
