<div class="search">
  <div class="search__container">
    <input [(ngModel)]="searchValue" #search class="input search__input" type="text" placeholder="Type to search" />
  </div>
  <div class="add-course">
    <button class="btn" [routerLink]="['/courses', 'new']">
      <fa-icon [icon]="faPlusCircle"></fa-icon>
      Add course
    </button>
  </div>
</div>
