<div class="course-item">
  <div class="course-item__content">
    <div class="course-item__title">{{course.title}}</div>
    <div class="course-item__text">{{course.description}}</div>
  </div>
  <div class="course-item__left">
    <div class="course-item__time">
      <span class="course-item__duration">
        <fa-icon [icon]="faClock"></fa-icon> 1h 28 min
      </span>
      <span class="course-item__date">
        <fa-icon [icon]="faCalendar"></fa-icon> {{course.create_data | date: 'MM/dd/yyyy'}}
      </span>
    </div>
    <div class="course-item__control">
      <button class="btn btn-small">
        <fa-icon [icon]="faPen"></fa-icon>
        Edit
      </button>
      <button class="btn btn-small" (click)="deleteCourse(course.id)">
        <fa-icon [icon]="faTrashAlt"></fa-icon>
        Delete
      </button>
    </div>

  </div>
</div>
